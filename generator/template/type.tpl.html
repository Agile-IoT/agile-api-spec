<div class="api-type" data-type="type">
  <p>

    <span class="name" id="<%= name %>">
      <%= name %>
    </span>

    :
    
    <span class="type">
      <% if(typeLink) { %>
        <a href="#<%= typeLink %>"><%= type %></a>
      <% } else { %>
        <%= type %>
      <% } %>
    </span>

    <% if(description) { %>
      <span class="description">
        <%= description %>
      </span>
    <% } %>

    <% if(example) { %>
      <span class="example-container">
        Example: <pre class="example"><%= example %></pre>
      </span>
    <% } %>

    <div class="fields pad-left">
      <%= fields %>
    </div>

  </p>
</div>
