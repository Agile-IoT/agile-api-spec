
RecordObject:
  group: Data storage
  type: Object
  fields:
    DeviceId:
      description: The Agile Id for the device
      type: String
    ComponentId:
      description: The component Id for the device, like the sensor name
      type: String
      example: temperature
    # ChannelId:
    #   type: String
    Value:
      type: String
      description: The value stored
    Format:
      type: String
      description: A format description to read the data value
    LastUpdate:
      description: A UNIX timestamp rapresenting the last update of a record
      type: Number
    # Channels:
    #   description: A list of key/value matching those indicated in the DeviceDefinition
    #   type: KeyValue
