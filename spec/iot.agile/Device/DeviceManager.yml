iot.agile.DeviceManager:

  description: |
    The DeviceManager list the registered devices available from the gateway available protocols.
    This API is responsible to instantiate the reference DBus object for every device
    and offer management and integration points.

  group: Device

  http:
    /devices:
      get:
        operationId: Devices
        tags:
          - DeviceManager
        description: List all registered devices
        responses:
          200:
            description: List the registered device
            schema:
              type: array
              $ref: "#/definitions/DeviceDefinition"
            examples:
              application/json:
                - deviceId: "bleA1B2C3D4E5F6"
                  address: "A1:B2:C3:D4:E5:F6"
                  name: "MyFirstSensorTag"
                  description: ""
                  protocol : "iot.agile.protocol.ble"
                  path: "/iot/agile/Device/bleA1B2C3D4E5F6"
                  streams:
                    - id: temperature
                      unit: celsius
                    - id: light
                      unit: lumen
                    - id: pressure
                      unit: hPa
                - deviceId: "bleA6B5C4D3E2F1"
                  address: "A6:B5:C4:D3:E2:F1"
                  name: "MySecondSensorTag"
                  description: ""
                  protocol : "iot.agile.protocol.ble"
                  path: "/iot/agile/Device/bleA6B5C4D3E2F1"
                  streams:
                    - id: temperature
                      unit: celsius
                    - id: light
                      unit: lumen
                    - id: pressure
                      unit: hPa
          204:
            description: Device list is empty
      post:
        operationId: Create
        description: Creates a new device
        tags:
          - DeviceManager
        parameters:
          -
            name: body
            in: body
            description: The request body describing a device
            required: true
            schema:
              $ref: "#/definitions/DeviceDefinition"
  #            example:/devices/typeof
  #              application/json:
  #                deviceId: ""
  #                address: "A1:B2:C3:D4:E5:F6"
  #                name: "MyFirstSensorTag"
  #                description: ""
  #                protocol : "iot.agile.protocol.ble"
  #                path: ""
  #                streams:
  #                  - id: temperature
  #                    unit: celsius
  #                  - id: light
  #                    unit: lumen
  #                  - id: pressure
  #                    unit: hPa
        responses:
          200:
            description: Device created

    /devices/register:
      post:
        operationId: Register
        description: Register a new device based on information from ProtocolManager and device type
        tags:
          - DeviceManager
        parameters:
          -
            name: overview
            in: body
            description: The request body describing a device
            required: true
            schema:
              $ref: "#/definitions/DeviceOverview"
          -
            name: type
            in: body
            description: The request body describing a device
            required: true
            type: string
        responses:
          200:
            description: Device created
#            example:
#              application/json:
#                  overview:""
#                  id: "A0:E6:F8:B6:F2:00"
#                  name: "CC2650 SensorTag"
#                  protocol: "iot.agile.protocol.BLE"
#                  status: "AVAILABLE"
#                  type: "TI SensorTag"

    /devices/{deviceId}:
      parameters:
        -
          name: deviceId
          in: path
          description: Agile device Id
          required: true
          type: string

      get:
        operationId: Read
        description: Get a device definition
        tags:
          - DeviceManager
        responses:
          200:
            description: Device loaded
            schema:
              $ref: "#/definitions/DeviceDefinition"
            examples:
              application/json:
                  deviceId: "bleA1B2C3D4E5F6"
                  address: "A1:B2:C3:D4:E5:F6"
                  name: "SensorTag"
                  description: ""
                  protocol : "iot.agile.protocol.ble"
                  path: "/iot/agile/Device/bleA1B2C3D4E5F6"
                  streams:
                    - id: temperature
                      unit: celsius
                    - id: light
                      unit: lumen
                    - id: pressure
                      unit: hPa
          404:
            description: Device not found
      put:
        operationId: Update
        tags:
          - DeviceManager
        parameters:
          -
            name: body
            in: body
            description: The request body describing a device
            required: true
            schema:
              $ref: "#/definitions/DeviceDefinition"
            examples:
              application/json:
                  deviceId: "bleA1B2C3D4E5F6"
                  address: "A1:B2:C3:D4:E5:F6"
                  name: "SensorTag"
                  description: ""
                  protocol : "iot.agile.protocol.ble"
                  path: "/iot/agile/Device/bleA1B2C3D4E5F6"
                  streams:
                    - id: temperature
                      unit: celsius
                    - id: light
                      unit: lumen
                    - id: pressure
                      unit: hPa
                    - id: optical
                      unit: unit
        description: Update a device definition
        responses:
          200:
            description: Device updated
          404:
            description: Device not found
      delete:
        operationId: Delete
        tags:
          - DeviceManager
        description: Delete a device definition and unregister it
        responses:
          200:
            description: Device removed
          404:
            description: Device not found

  Devices:
    description: Return all registered devices
    type: Array
    reference: iot.agile.Device
    access: [r, s]
    events:
      - DevicesChanged

  Find:
    description: Search for devices by specific criteria
    args:
      query:
        description: An query object to search for a device
        type: BaseQuery
    return:
      description: A list with all matching registered devices results, eventually sorted and sliced
      type: Array
      reference: iot.agile.Device

  Create:
    description: Create (register) a new device in the manager
    args:
      device:
        type: DeviceDefinition
    return:
      description: Return the DeviceDefinition of the device with Agile specific device id field to identify assigned.
      type: DeviceDefinition

  Read:
    description: Load a device definition by its agile ID
    args:
      Id:
        type: String
    return:
      description: Return the DeviceDefinition of the device
      type: DeviceDefinition

  Update:
    description: Updates a device definition by its agile ID
    args:
      Id:
        type: String
      Definition:
        type: DeviceDefinition
    return: void

  Delete:
    description: Delete a device definition by its ID. This will deactivate the Device DBus object
    args:
      Id:
        type: String
    return: void

  Batch:
    description: Perform a batch operation over a set of devices.
    args:
      operation:
        type: Enum
        fields:
          - Create
          - Update
          - Delete
          - Read
      arguments:
        description: An object to be passed to the underlying function call (Create, Update, Delete, Read)
        type: Object*
    return: void
